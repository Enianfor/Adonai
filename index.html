<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonai</title>
    <link rel="stylesheet" href="./Adonai.css">
</head>

<body>
    <h1>Mensajes de Consola</h1>
    <div id="consoleOutput"></div>
    <script>
        // Capturar mensajes de la consola
        const originalConsoleLog = console.log;
        const outputDiv = document.getElementById('consoleOutput');

        console.log = function(...args) {
            // Llama al método original
            originalConsoleLog.apply(console, args);
            // Convierte los argumentos a una cadena
            const message = args.join(' ');
            // Muestra el mensaje en el div
            outputDiv.textContent += message + '\n';
            // Desplaza hacia abajo para ver el último mensaje
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        // Ejemplo de mensajes
        console.log('¡Bienvenido a la consola en la página!');
        console.log('Este es un mensaje de prueba.');
        console.error('Este es un mensaje de error.');
        console.warn('Este es un mensaje de advertencia.');
    </script>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-4 shadow p-3">
                <div id="reader" width="600px"></div>
            </div>
        </div>
    </div>

    <script src="./js/scanapp.min.js"></script>
    <script src="./js/basico.js"></script>
    <script src="./js/conexion.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonai</title>
    <link rel="stylesheet" href="./Adonai.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-4 shadow p-3">
                <div id="reader" width="600px"></div>
            </div>
        </div>
    </div>
    <div id="consoleOutput" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto;"></div>

    <script src="./js/scanapp.min.js"></script>
    <script src="./js/basico.js"></script>
    <script src="./js/conexion.js"></script>
     <!-- Script para redirigir mensajes de consola -->
     <script>
        // Capturar mensajes de la consola
        const outputDiv = document.getElementById('consoleOutput');

        function printMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            if (type === 'error') {
                messageElement.classList.add('error');
            } else if (type === 'warning') {
                messageElement.classList.add('warning');
            }
            outputDiv.appendChild(messageElement);
            outputDiv.scrollTop = outputDiv.scrollHeight; // Desplazar hacia abajo
        }

        // Redefinir console.log
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            printMessage(args.join(' '), 'log');
        };

        // Redefinir console.error
        const originalConsoleError = console.error;
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            printMessage(args.join(' '), 'error');
        };

        // Redefinir console.warn
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            printMessage(args.join(' '), 'warning');
        };

        // Manejar errores en las solicitudes de red
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error(`Error en la solicitud: ${error.message}`);
            }
        }

        // Ejemplo de uso de fetchData
        fetchData('http://192.168.0.13:8080/registrar-producto');

        // Puedes agregar más ejemplos aquí
        fetchData('http://192.168.0.13:8080/validar-codigo-barras');
    </script>
</body>

</html>
